name: Continuous Integration
on: [pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x, 16.x]

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm ci
      - run: npm run build --if-present
      - run: npm run check

  coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: artiomtr/jest-coverage-report-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          threshold: 60

  integration_test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        measure: [EXM104, EXM105, EXM124, EXM125, EXM130, EXM506]
        node-version: [16.x]
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm ci
      - run: sudo chmod +x ./test/integration-tests/setup.sh
      - run: ./test/integration-tests/setup.sh
      - run: sudo chmod +x ./test/integration-tests/test_measures.sh
      - run: ./test/integration-tests/test_measures.sh ${{ matrix.measure }}
